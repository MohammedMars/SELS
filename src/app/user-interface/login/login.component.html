<div class="row full-width full-height center">
    <div class="middle-lg center-col col-lg-12 col-md-12 col-sm-12">
        <mat-card class="row box">
            <mat-card-title class="title">
                Login
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="login()" class="full-width">
                    <p>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Username" formControlName="username">
                        </mat-form-field>
                    </p>

                    <p>
                        <mat-form-field>
                            <input type="password" matInput placeholder="Password" formControlName="password">
                        </mat-form-field>
                    </p>
                    <p class="start-col">
                        <mat-checkbox color='primary' class="remember-me">Remember me!</mat-checkbox>
                    </p>

                    <p *ngIf="error" class="error">
                        {{ error }}
                    </p>

                    <div class="button">
                        <button mat-stroked-button color="primary" type="submit" mat-button>Sign in</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="middle-lg center-col col-lg-12 col-md-12 col-sm-12">
        <div class="create-account-text-wrapper">
            Don't have an account? <a class="sign-up" routerLink="/signup">Sign Up</a>
        </div>
    </div>
</div>
