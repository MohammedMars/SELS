<div class="row full-width full-height center">
    <div class="middle-lg center-col col-lg-12 col-md-12 col-sm-12">
        <mat-card class="row box">
            <mat-card-title class="title">
                Sign Up
            </mat-card-title>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="signup()" class="full-width">
                    <p class="form-field-wrapper">
                        <mat-form-field>
                            <input type="text" matInput placeholder="Email" formControlName="email">
                        </mat-form-field>
                    </p>

                    <p class="form-field-wrapper">
                        <mat-form-field>
                            <input type="password" matInput placeholder="Password" formControlName="password">
                        </mat-form-field>
                    </p>
                    <p class="form-field-wrapper">
                        <mat-form-field>
                            <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
                        </mat-form-field>
                    </p>
                    <p class="form-field-wrapper">
                        <mat-form-field>
                            <input type="text" matInput placeholder="Mobile Number" formControlName="mobileNumber">
                        </mat-form-field>
                    </p>
                    <p class="form-field-wrapper user-type">
                        <mat-radio-group>
                            <mat-radio-button class="radio-button" value="1">Student</mat-radio-button>
                            <mat-radio-button class="radio-button" value="2">Specialist</mat-radio-button>
                            <mat-radio-button class="radio-button" value="3">Admin</mat-radio-button>
                          </mat-radio-group>
                    </p>
                    <p *ngIf="error" class="error">
                        {{ error }}
                    </p>

                    <div class="button">
                        <button mat-stroked-button color="primary" type="submit" mat-button>Sign up</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
